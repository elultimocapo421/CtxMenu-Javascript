<script>

function ContextMenuExampleFunction(){
	// Our function to be called when the user selects "Hello World" in the custom context menu.
	Alert("Hello World!");
}

// Create a context menu for the entire page
var ContextMenu = new CtxMenu();

// Add our custom function to the menu
var ContextMenuItem1 = new CtxMenuItem(ContextMenuExampleFunction, "Hello World");						
ContextMenu.addItem(ContextMenuItem1);
